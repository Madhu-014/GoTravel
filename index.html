<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- ===FAVICON=== -->
    <link rel="shortcut icon" href="assests/img/favicon.png" type="image/x-icon">

    <!-- ===REMIXICONS=== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.6.0/remixicon.min.css">

    <!-- SWIPER CSS -->
    <link rel="stylesheet" href="https://unpkg.com/swiper@10/swiper-bundle.min.css">

    <!-- ===CSS=== -->
     <link rel="stylesheet" href="assests/css/style.css">
    <title>Responsive travel website</title>
</head>
<body>
    <!-- ===HEADER=== -->
    <header class="header" id="header">
        <nav class="nav container">
            <a href="#" class="nav__logo">
                <img src="assests/img/logo.png" alt="image">
                <span>GoTravel</span>

            </a>

            <div class="nav__menu" id="nav-menu">
                <ul class="nav__list">
                    <li>
                        <a href="#home" class="nav__link">Home</a>
                    </li>
                    <li>
                        <a href="#destination" class="nav__link">Destination</a>
                    </li>
                    <li>
                        <a href="#testimonials" class="nav__link">Testimonials</a>
                    </li>
                    <li>
                        <a href="#gallery" class="nav__link">Gallery</a>
                    </li>
                    <li>
                        <a href="#contact" class="nav__link">Contact</a>
                    </li>
                </ul>
                <!-- Close button -->
                 <div class="nav__close" id="nav-close">
                    <i class="ri-close-large-line"></i>
                 </div>

            </div>

            <div class="nav__buttons">
                <!-- Theme button -->
                <i class="ri-moon-fill nav__theme" id="theme-button"></i>
                <!-- Toggle button -->
                <div class="nav__toggle" id="nav-toggle">
                    <i class="ri-apps-2-fill"></i>
                </div>
                
            </div>

        </nav>
